<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All-in-One Media Toolkit</title>
    <meta name="description" content="A free, secure toolkit to convert images to PDF, PDFs to images, text to PDF, and generate unique AI images.">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- PDF & Image Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0d171c; color: #f1f5f9; }
        .card { background-color: #1a2830; border: 1px solid #2a424f; }
        .file-drop-area { border: 2px dashed #2a424f; transition: all 0.3s ease; }
        .file-drop-area.dragover { border-color: #36b8c5; background-color: rgba(54, 184, 197, 0.1); }
        .loader {
            border: 4px solid #2a424f; border-top: 4px solid #36b8c5; border-radius: 50%;
            width: 40px; height: 40px; animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="p-4 sm:p-8">

<div class="max-w-7xl mx-auto">
    <header class="text-center mb-12">
        <h1 class="text-4xl sm:text-5xl font-bold tracking-tight">All-in-One Media Toolkit</h1>
        <p class="mt-4 text-lg text-slate-400 max-w-2xl mx-auto">Your free, secure, and browser-based suite for document and image creation.</p>
    </header>

    <main class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-2 gap-8">
        <!-- AI Image Generator -->
        <div class="card rounded-xl p-6 flex flex-col gap-4 md:col-span-2 xl:col-span-1">
            <h3 class="text-xl font-bold text-center text-cyan-400">AI Image Generator</h3>
            <div class="form-group">
                <label for="ai-prompt" class="block text-sm font-medium text-slate-300 mb-2">Enter your prompt</label>
                <textarea id="ai-prompt" class="w-full bg-slate-900 border border-slate-700 rounded-lg p-3 focus:ring-2 focus:ring-cyan-500 focus:outline-none" placeholder="e.g., A majestic lion wearing a crown, photorealistic" rows="3"></textarea>
            </div>
            <button id="ai-generate-btn" class="w-full bg-cyan-500 hover:bg-cyan-600 text-slate-900 font-bold py-3 rounded-lg transition-colors">Generate Image</button>
            <div id="ai-output" class="output-area min-h-[300px] bg-slate-900 rounded-lg flex items-center justify-center p-4">
                <span class="text-slate-500">Your generated image will appear here.</span>
            </div>
        </div>

        <!-- Converters -->
        <div class="grid grid-cols-1 md:grid-cols-1 gap-8 md:col-span-2 xl:col-span-1">
            <div class="card rounded-xl p-6 flex flex-col gap-4">
                <h3 class="text-xl font-bold text-center">Image to PDF</h3>
                <label for="img-to-pdf-input" class="file-drop-area rounded-lg p-8 flex items-center justify-center cursor-pointer text-center">
                    <span id="img-to-pdf-label" class="text-slate-400">Click or drag & drop images</span>
                </label>
                <input type="file" id="img-to-pdf-input" class="hidden" accept="image/*" multiple>
                <div id="img-to-pdf-output" class="output-area min-h-[50px] bg-slate-900 rounded-lg flex items-center justify-center p-4"></div>
            </div>
            <!-- Other converters can be added here -->
        </div>
    </main>
</div>

<script>
    // --- AI IMAGE GENERATOR SCRIPT (Client-Side) ---
    document.getElementById('ai-generate-btn').addEventListener('click', async () => {
        const promptInput = document.getElementById('ai-prompt');
        const outputDiv = document.getElementById('ai-output');
        const generateBtn = document.getElementById('ai-generate-btn');
        const loader = '<div class="loader"></div>';

        if (!promptInput.value.trim()) {
            outputDiv.innerHTML = '<p class="text-red-500">Please enter a prompt.</p>';
            return;
        }

        outputDiv.innerHTML = loader;
        generateBtn.disabled = true;
        generateBtn.textContent = 'Generating...';

        try {
            // This securely sends the prompt to YOUR serverless function
            const response = await fetch('/api/generate-image', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ prompt: promptInput.value })
            });

            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.message || 'The server returned an error.');
            }

            const result = await response.json();
            const base64Data = result.base64Data;
            if (!base64Data) throw new Error('No image data received from server.');
            
            const imageUrl = `data:image/png;base64,${base64Data}`;
            const downloadLink = `<a href="${imageUrl}" download="ai-generated-image.png" class="mt-4 bg-cyan-500 hover:bg-cyan-600 text-slate-900 font-bold py-2 px-4 rounded-lg transition-colors">Download Image</a>`;
            outputDiv.innerHTML = `<div class="flex flex-col items-center gap-4"><img src="${imageUrl}" class="rounded-lg max-w-full h-auto">${downloadLink}</div>`;
        } catch (error) {
            outputDiv.innerHTML = `<p class="text-red-500">Error: ${error.message}</p>`;
        } finally {
            generateBtn.disabled = false;
            generateBtn.textContent = 'Generate Image';
        }
    });
</script>
</body>
</html>
